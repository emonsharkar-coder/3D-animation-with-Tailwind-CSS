<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive 3D Animation with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .cube {
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: spin 5s infinite linear;
        }

        @keyframes spin {
            from {
                transform: rotateX(0deg) rotateY(0deg);
            }
            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .face:nth-child(1) {
            transform: rotateY(0deg) translateZ(100px);
        }
        .face:nth-child(2) {
            transform: rotateY(90deg) translateZ(100px);
        }
        .face:nth-child(3) {
            transform: rotateY(180deg) translateZ(100px);
        }
        .face:nth-child(4) {
            transform: rotateY(-90deg) translateZ(100px);
        }
        .face:nth-child(5) {
            transform: rotateX(90deg) translateZ(100px);
        }
        .face:nth-child(6) {
            transform: rotateX(-90deg) translateZ(100px);
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-gray-200">
    <div class="cube">
        <div class="face bg-blue-500">Front</div>
        <div class="face bg-green-500">Right</div>
        <div class="face bg-red-500">Back</div>
        <div class="face bg-yellow-500">Left</div>
        <div class="face bg-purple-500">Top</div>
        <div class="face bg-indigo-500">Bottom</div>
    </div>
</body>
</html>
